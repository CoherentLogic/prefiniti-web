[Instance]
name=[Name of the instance]
mode=Unconfigured
rootpath=[Root directory where Prefiniti is installed, no trailing delimiter]
ohrootdir=[Root directory of OpenHorizon class library, no trailing delimiter]
rooturl=[Root URL of the instance, with http:// and a slash at the end]
platform=[Host platform]
pathdelimiter=[Character used to separate filesystem paths, usually / or \]
serverport=[Port number]
staging=[Staging directory, no trailing delimiter]
thumbnailcache=[Path to the thumbnail cache, with trailing delimiter]
mainsite=[PK of main Site]
notification_sender=[PK of user responsible for sending notifications]
first_user=[PK of first configured user]
datasource=prefiniti

